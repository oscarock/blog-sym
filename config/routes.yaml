index:
  path: /blog
  controller: App\Controller\BlogController::index

new:
  path: /new
  controller: App\Controller\BlogController::new

show:
  path: /show/{id}
  controller: App\Controller\BlogController::show

edit:
  path: /edit/{id}
  controller: App\Controller\BlogController::edit

search:
  path: /search
  controller: App\Controller\BlogController::searchTittle

search_category:
  path: /search/{category}
  controller: App\Controller\BlogController::searchCategory

contact:
  path: /contact
  controller: App\Controller\ContactController::new

register:
  path: /register
  controller: App\Controller\RegistrationController::register

logout:
  path: /logout
  controller: App\Controller\SecurityController::logout